on:
  push:
    branches: [master]
  pull_request:
    types: [opened, synchronize]

name: Build and Test

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v2.5.2
        with:
          node-version: 16
          check-latest: true

      - run: npm i -g pnpm

      - run: pnpm install
      - run: pnpm build
